<div class="m-2">
  <h4 class="mt-2 text-dark">GPS tracker</h4>
  <h5 class="mt-4 text-secondary">Vehiculos</h5>
  <div class="form-group has-feedback mt-4">
    <div class="d-flex justify-content-end">
      <i class="fa fa-search form-control-feedback"></i>
    </div>
    <input type="text" class="form-control" placeholder="Buscar vehiculos.." />
  </div>
  <div class="card mt-5">
    <div class="card-body p-0">
      <table class="table m-0">
        <tbody>
          <tr>
            <th scope="col"><i class="fa fa-minus-square-o"></i></th>
            <td scope="col">Vehiculo</td>
            <td scope="col">Patente</td>
            <td scope="col">Motor</td>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
          <tr *ngFor="let array of [].constructor(5)">
            <td class="p-1 text-center">
              <i class="fa fa-square-o"></i>
            </td>
            <td class="text-center p-1">La 05</td>
            <td class="text-center p-1">GGG-445</td>
            <td class="text-center p-1" style="font-size: 0.8rem">
              <i class="fa fa-circle-thin circle-2 mt-1"></i>
            </td>
            <td></td>
            <td class="text-center p-1">
              <div class="round pointer" (click)="detail()">
                <i
                  class="fa fa-list-ul text-white"
                  style="font-size: 0.8rem"
                ></i>
              </div>
            </td>
          </tr>
          <tr *ngFor="let array of [].constructor(5)">
            <td class="p-1 text-center">
              <i class="fa fa-square-o"></i>
            </td>
            <td class="text-center p-1">La 05</td>
            <td class="text-center p-1">GGG-445</td>
            <td class="text-center p-1" style="font-size: 0.8rem">
              <i class="fa fa-circle-thin circle-1 mt-1"></i>
            </td>
            <td></td>
            <td class="text-center p-1">
              <div class="round pointer" (click)="detail()">
                <i
                  class="fa fa-list-ul text-white"
                  style="font-size: 0.8rem"
                ></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
