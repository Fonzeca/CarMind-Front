      <div class="contenedor"  >
        <img *ngIf="!image" src="assets/icons/no-image.png" class="card-img-top" alt="..."  >
        <img *ngIf="image" [src]="'data:image/jpeg;base64,' + image" class="card-img-top" alt="..."  >
      </div>
    </div>
</div>
