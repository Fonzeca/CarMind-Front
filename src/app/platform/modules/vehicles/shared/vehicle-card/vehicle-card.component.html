<div class="card" routerLink="/vehicle" >
  <div class="contenedor">
    <img *ngIf="vehicle?.tipo" src="assets/images/cars/{{vehicle.tipo}}.png" class="card-img-top" alt="..."  >
  </div>
    <div class="card-body">
      <h6 class="card-text">{{ vehicle.nombre}}</h6>
      <p *ngIf="vehicle.en_uso" class="p" >En uso <i class="fa fa-circle" aria-hidden="true"></i></p>
      <p *ngIf="!vehicle.en_uso" class="p disponible">Disponible <i class="fa fa-circle" aria-hidden="true"></i></p>
    </div>
</div>
