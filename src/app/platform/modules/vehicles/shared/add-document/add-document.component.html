<div class="modal-body">
    <div class="row">
        <div class="col">
            <label for="">Tipo documento *</label>
            <select [(ngModel)]="tipo" class="form-select" aria-label="Default select example">
              <option value="{{o}}" *ngFor="let o of this._type.tipo_documento">{{ o }}</option>
            </select>
        </div>
        <div class="col d-flex flex-column">
            <label for="">Vencimiento</label>
            <!-- <div class="carmind-calendar">
                    <p-calendar [style]="{ 'width':'100%', 'height': '38px' }" [showIcon]="true" [touchUI]="true" [baseZIndex]="1" [readonlyInput]="true" inputId="touchui"></p-calendar>
                </div> -->

            <div class="input-group">
                <input class="form-control" placeholder="dd/mm/yyyy" name="dp" (click)="d.toggle()" [(ngModel)]="vencimiento" [placement]="'bottom'" autocomplete="off" ngbDatepicker #d="ngbDatepicker">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button" [disabled]="!tieneVencimiento"></button>
            </div>

            <!-- <input [(ngModel)]="vencimiento" name="" class="form-control" id="datepicker" [disabled]="!tieneVencimiento"> -->
            <div>
                <input class="form-check-input" id="checkVencimiento" type="checkbox" [checked]="tieneVencimiento" (change)="onCheckboxChange($event); d.disabled = !d.disabled">
                <label class="form-check-label" for="checkVencimiento" style="padding-left: 7px;">
                    Tiene vencimiento
                  </label>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <label for="">Archivo *</label>
            <input type="file" class="form-control" (change)="readFile($event)">
        </div>
    </div>
    <div class="row justify-content-end mt-4">
        <div class="col-sm-3">
            <button (click)="cargar()" [disabled]="!tipo || (tieneVencimiento ? !vencimiento : false ) || !file" type="submit" class="btn btn-success m-btn-success m-btn w-100">Cargar</button>
        </div>
    </div>
</div>
