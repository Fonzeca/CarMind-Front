<form [formGroup]="form" #ngForm="ngForm" (ngSubmit)="action()">
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label fw-400">Nombre</label>
        <div class="col-sm-10">
            <div class="input-group has-validation">
                <input id="nameInput" type="text" formControlName="nombre" class="form-control" [ngClass]="{'is-invalid': getControl('nombre')?.invalid && (getControl('nombre').touched || ngForm.submitted) }" value="">
                <div class="invalid-feedback">
                    Este campo es requerido
                </div>
            </div>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Marca</label>
        <div class="col-sm-10  has-validation">
            <input id="brandInput" type="text" formControlName="marca" [ngClass]="{'is-invalid': getControl('marca')?.invalid && (getControl('marca').touched  || ngForm.submitted) }" class="form-control" value="">
            <div class="invalid-feedback">
                Este campo es requerido
            </div>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Modelo</label>
        <div class="col-sm-10  has-validation">
            <input id="modelInput" type="text" formControlName="modelo" [ngClass]="{'is-invalid': getControl('modelo')?.invalid && (getControl('modelo').touched  || ngForm.submitted) }" class="form-control" value="">
            <div class="invalid-feedback">
                Este campo es requerido
            </div>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">A침o</label>
        <div class="col-sm-10  has-validation">
            <input min="0" id="lineInput" type="number" formControlName="linea" [ngClass]="{'is-invalid': getControl('linea')?.invalid }" class="form-control" value="">
            <div  class="invalid-feedback" *ngIf="getControl('linea').errors?.['min']">
                El a침o no puede ser negativo
            </div>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Patente</label>
        <div class="col-sm-10  has-validation">
            <input id="patentInput" type="text" formControlName="patente" [ngClass]="{'is-invalid': getControl('patente')?.invalid }" class="form-control" value="">
            <div  class="invalid-feedback" *ngIf="getControl('patente').errors?.['maxlength']">
                La patente puede tener 20 caracteres como m치ximo
            </div>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Tipo</label>
        <div class="col-sm-10  has-validation">
            <p-dropdown id="typeButton"  appendTo="body" class="select2carMind" [options]="type.tipo_vehiculo" [(ngModel)]="tipo" formControlName="tipo" [style]="{'width':'100%'}">
                <ng-template pTemplate="selectedItem">
                    <div class="select2CarMind-option-item tipo-item-value px-3 py-0" *ngIf="tipo">
                        <img [src]="'assets/icons/'+quitarAcentos(tipo)+'.png'" />
                        <div class="fw-400">{{tipo}}</div>
                    </div>
                </ng-template>
                <ng-template let-tipo pTemplate="item">
                    <div class="select2CarMind-option-item px-3 py-1">
                        <img [src]="'assets/icons/'+quitarAcentos(tipo)+'.png'" />
                        <div class="fw-400">{{tipo}}</div>
                    </div>
                </ng-template>
            </p-dropdown>
            <!-- <select class="form-select" name="tipo" [ngClass]="{'is-invalid': getControl('tipo')?.invalid && (getControl('tipo').touched || ngForm.submitted)   }" formControlName="tipo" aria-label="Default select example">
        <option *ngFor="let o of type.tipo_vehiculo" [value]="o">{{o}}</option>
      </select> -->
            <div class="invalid-feedback">
                Es requerido
            </div>
        </div>
    </div>
    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Kilometraje</label>
      <div class="col-sm-10  has-validation">
          <input min="0" id="kmInput" type="number" formControlName="kilometraje" [ngClass]="{'is-invalid': getControl('kilometraje')?.invalid }" class="form-control" value="">
          <div  class="invalid-feedback" *ngIf="getControl('kilometraje').errors?.['min']">
            El kilometraje no puede ser negativo
        </div>
      </div>
  </div>
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Imei</label>
    <div class="col-sm-10  has-validation">
        <input id="imeiInput" type="text" formControlName="imei" [ngClass]="{'is-invalid': getControl('imei')?.invalid }" class="form-control" value="">
        <div  class="invalid-feedback" *ngIf="getControl('imei').errors?.['maxlength']">
            El imei puede tener 16 caracteres como m치ximo
        </div>
    </div>
  </div>
    <div class="row justify-content-end">
        <div class="col-sm-3">
            <button id="addButton" type="submit" [ngClass]="{'m-progress':this._app.tail.length }" [disabled]="this._app.tail.length" class="btn btn-success m-btn-success m-btn w-100">{{ data?.id ? "Editar" : "Agregar" }}</button>
        </div>
    </div>
</form>
