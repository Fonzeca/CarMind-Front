<div class="m-container clase-padre">
  <div class="container">
    <div class="row justify-content-center mt-4">
      <div class="col-10 mt-4 mb-4">
        <div class="mb-4"></div>
        <h3>Vehículos</h3>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-lg-10">
        <div class="row justify-content-between">
          <div class=" col-lg-3 col-xs-10  mb-4">
            <button (click)="openDialog()" class="btn btn-success m-btn-success m-btn w-100 truncate">Agregar vehículo</button>
          </div>
          <div class=" col-lg-3 col-xs-10 mb-4">
            <div class="pull-right w-100">
              <div class="form-group">
                <div class="inner-addon right-addon">
                  <i class="fa fa-search"></i>
                  <input
                    type="text"
                    [(ngModel)]="filterInput"
                    class="form-control w-100"
                    name="filterInput"
                    aria-describedby="emailHelp"
                    placeholder="Buscar vehiculo"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-lg-10 mt-4 mb-4 px-0">
        <div class="vehicle-grid">
          <ng-container *ngFor="let vehicle of vehicles | filterPipe:{ term: this.filterInput , condition: this.filterCondition, empty:this.default  }">
            <m-vehicle-card [routerLink]="[vehicle?.id]" [vehicle]="vehicle" ></m-vehicle-card>
          </ng-container>
        </div>

      </div>
    </div>
  </div>
</div>
