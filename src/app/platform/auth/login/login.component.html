<div class="centrar">
  <img class="img-logo" src="../assets/icLogoCarMindx2.png" alt="" />
  <h1 class="title-1">CarMind</h1>
  <h3 class="title-2">Ingrese a su cuenta</h3>

  <form [formGroup]="myForm" (ngSubmit)="login(myForm.value)">
    <div class="form-group mb-4">
      <label for="exampleInputEmail1">E-mail</label>
      <input type="email" formControlName="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
       </div>
    <label for="exampleInputPassword1">Contraseña</label>
    <div class="input-group mb-3">
      <input [type]="this.showPassword ? 'text' : 'password'" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      <span (click)='showPasswordEvent()' class="input-group-text">
        <i *ngIf="!this.showPassword" class="fa fa-eye" id="togglePassword" style="cursor: pointer"></i>
        <i *ngIf="this.showPassword" class="fa fa-eye-slash" id="togglePassword" style="cursor: pointer"></i>
       </span>
    </div>
    <div class="form-group mb-3">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1"> &nbsp; Recordarme</label>
    </div>

    <button [ngClass]="{'m-progress':this._auth.tail.length }" [disabled]="this._auth.tail.length" type="submit" class="btn btn-primary w-100 m-btn-primary " >
      Iniciar sesión</button>
  </form>
</div>
